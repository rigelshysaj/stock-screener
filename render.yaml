services:
  - type: web
    name: stock-screener
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PRICE_PROVIDER
        value: "stooq"
      - key: INCLUDE_INFO
        value: "false"
      - key: MAX_BATCH_SIZE
        value: "20"
      - key: STOOQ_MAX_WORKERS
        value: "3"
      - key: STOOQ_CONNECT_TIMEOUT
        value: "4"
      - key: STOOQ_READ_TIMEOUT
        value: "6"
      - key: BAD_TICKERS_ENABLED
        value: "true"
      - key: BAD_TICKERS_TTL_DAYS
        value: "30"
      - key: BAD_TICKERS_FILE
        value: "/tmp/bad_tickers.json"
      - key: YFINANCE_LOG_LEVEL
        value: "CRITICAL"
